<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control - 任务监控面板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        .task-card {
            transition: all 0.3s ease;
        }
        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.1);
        }
        .kanban-column {
            min-height: 400px;
        }
        .drag-over {
            background-color: rgba(59, 130, 246, 0.1);
            border: 2px dashed #3b82f6;
        }
        .status-badge {
            @apply px-2 py-1 rounded-full text-xs font-medium;
        }
        .status-inbox { @apply bg-blue-900 text-blue-200; }
        .status-assigned { @apply bg-yellow-900 text-yellow-200; }
        .status-progress { @apply bg-purple-900 text-purple-200; }
        .status-review { @apply bg-orange-900 text-orange-200; }
        .status-done { @apply bg-green-900 text-green-200; }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div id="root"></div>
    
    <script type="module">
        // 模拟数据
        let tasks = [
            {
                id: '1',
                title: '修复任务状态页面404问题',
                description: '用户反馈GitHub Pages页面返回404错误，需要诊断并修复',
                status: 'progress',
                priority: 'high',
                assignee: 'AI Assistant',
                progress: 75,
                createdAt: '2026-02-25T10:00:00Z',
                updatedAt: '2026-02-25T14:00:00Z'
            },
            {
                id: '2',
                title: '继续写《万界神级系统》第23章',
                description: '推进宗门大比剧情线，林辰开始探索藏经阁地下',
                status: 'progress',
                priority: 'medium',
                assignee: 'AI Assistant',
                progress: 25,
                createdAt: '2026-02-25T12:00:00Z',
                updatedAt: '2026-02-25T13:30:00Z'
            },
            {
                id: '3',
                title: '设计主动推送系统',
                description: '创建多平台任务状态推送系统，支持Telegram、Discord等',
                status: 'assigned',
                priority: 'medium',
                assignee: 'AI Assistant',
                progress: 50,
                createdAt: '2026-02-25T08:00:00Z',
                updatedAt: '2026-02-25T11:00:00Z'
            },
            {
                id: '4',
                title: '代码审查和优化',
                description: '审查现有代码结构，优化性能和可维护性',
                status: 'done',
                priority: 'low',
                assignee: 'AI Assistant',
                progress: 100,
                createdAt: '2026-02-25T06:00:00Z',
                updatedAt: '2026-02-25T09:00:00Z'
            }
        ];

        let selectedTask = null;
        let draggedTask = null;

        const columns = [
            { id: 'inbox', title: '收件箱', status: 'inbox' },
            { id: 'assigned', title: '已分配', status: 'assigned' },
            { id: 'progress', title: '进行中', status: 'progress' },
            { id: 'review', title: '审核中', status: 'review' },
            { id: 'done', title: '已完成', status: 'done' }
        ];

        function getStatusColor(status) {
            const colors = {
                'inbox': 'bg-blue-900 text-blue-200',
                'assigned': 'bg-yellow-900 text-yellow-200',
                'progress': 'bg-purple-900 text-purple-200',
                'review': 'bg-orange-900 text-orange-200',
                'done': 'bg-green-900 text-green-200'
            };
            return colors[status] || 'bg-gray-700 text-gray-300';
        }

        function getPriorityColor(priority) {
            const colors = {
                'high': 'text-red-400',
                'medium': 'text-yellow-400',
                'low': 'text-green-400'
            };
            return colors[priority] || 'text-gray-400';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getTasksForColumn(status) {
            return tasks.filter(task => task.status === status);
        }

        function getStats() {
            const total = tasks.length;
            const completed = tasks.filter(task => task.status === 'done').length;
            const inProgress = tasks.filter(task => task.status === 'progress').length;
            const agents = 1; // 模拟agent数量
            
            return { total, completed, inProgress, agents };
        }

        function render() {
            const stats = getStats();
            
            document.getElementById('root').innerHTML = `
                <div class="min-h-screen bg-gray-900">
                    <!-- Header -->
                    <header class="bg-gray-800 border-b border-gray-700 px-6 py-4">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-4">
                                <h1 class="text-2xl font-bold flex items-center">
                                    <i class="fas fa-satellite-dish mr-2 text-blue-500"></i>
                                    Mission Control
                                </h1>
                                <div class="flex items-center space-x-6 text-sm">
                                    <span class="text-gray-400">任务: <span class="text-white font-medium">${stats.total}</span></span>
                                    <span class="text-gray-400">已完成: <span class="text-green-400 font-medium">${stats.completed}</span></span>
                                    <span class="text-gray-400">进行中: <span class="text-purple-400 font-medium">${stats.inProgress}</span></span>
                                    <span class="text-gray-400">Agents: <span class="text-blue-400 font-medium">${stats.agents}</span></span>
                                </div>
                            </div>
                            <div class="flex items-center space-x-4">
                                <button onclick="addNewTask()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center">
                                    <i class="fas fa-plus mr-2"></i>
                                    新建任务
                                </button>
                                <span class="text-gray-500 text-sm">
                                    <i class="fas fa-clock mr-1"></i>
                                    最后更新: ${new Date().toLocaleTimeString('zh-CN')}
                                </span>
                            </div>
                        </div>
                    </header>

                    <div class="flex">
                        <!-- Kanban Board -->
                        <div class="flex-1 p-6">
                            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                                ${columns.map(column => `
                                    <div class="kanban-column bg-gray-800 rounded-lg p-4">
                                        <div class="flex items-center justify-between mb-4">
                                            <h3 class="font-semibold text-lg">${column.title}</h3>
                                            <span class="bg-gray-700 text-gray-300 px-2 py-1 rounded-full text-sm">
                                                ${getTasksForColumn(column.status).length}
                                            </span>
                                        </div>
                                        
                                        <div class="space-y-3" 
                                             ondragover="handleDragOver(event)" 
                                             ondragleave="handleDragLeave(event)"
                                             ondrop="handleDrop(event, '${column.status}')">
                                            ${getTasksForColumn(column.status).map(task => `
                                                <div class="task-card bg-gray-800 rounded-lg p-4 border border-gray-700 cursor-move"
                                                     draggable="true"
                                                     ondragstart="handleDragStart('${task.id}')"
                                                     onclick="selectTask('${task.id}')">
                                                    <div class="flex items-start justify-between mb-2">
                                                        <h4 class="font-medium text-white flex-1 mr-2">${task.title}</h4>
                                                        <span class="status-badge ${getStatusColor(task.status)}">
                                                            ${task.status}
                                                        </span>
                                                    </div>
                                                    
                                                    <p class="text-gray-400 text-sm mb-3">
                                                        ${task.description}
                                                    </p>
                                                    
                                                    <div class="flex items-center justify-between text-xs">
                                                        <div class="flex items-center space-x-3">
                                                            ${task.assignee ? `
                                                                <span class="text-gray-500">
                                                                    <i class="fas fa-user mr-1"></i>
                                                                    ${task.assignee}
                                                                </span>
                                                            ` : ''}
                                                            ${task.priority ? `
                                                                <span class="${getPriorityColor(task.priority)}">
                                                                    <i class="fas fa-flag mr-1"></i>
                                                                    ${task.priority}
                                                                </span>
                                                            ` : ''}
                                                        </div>
                                                        <span class="text-gray-500">
                                                            ${formatDate(task.createdAt)}
                                                        </span>
                                                    </div>
                                                    
                                                    ${task.progress !== undefined ? `
                                                        <div class="mt-3">
                                                            <div class="w-full bg-gray-700 rounded-full h-2">
                                                                <div class="bg-blue-500 h-2 rounded-full transition-all duration-300"
                                                                     style="width: ${task.progress}%"></div>
                                                            </div>
                                                            <span class="text-xs text-gray-500 mt-1">${task.progress}%</span>
                                                        </div>
                                                    ` : ''}
                                                </div>
                                            `).join('')}
                                            
                                            ${getTasksForColumn(column.status).length === 0 ? `
                                                <div class="text-center text-gray-500 py-8">
                                                    <i class="fas fa-inbox text-2xl mb-2"></i>
                                                    <p>暂无任务</p>
                                                </div>
                                            ` : ''}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <!-- Task Detail Panel -->
                        ${selectedTask ? `
                            <div class="w-96 bg-gray-800 p-6 border-l border-gray-700">
                                <div class="flex items-center justify-between mb-6">
                                    <h2 class="text-xl font-semibold">任务详情</h2>
                                    <button onclick="closeTaskDetail()" class="text-gray-400 hover:text-white">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </div>

                                <div class="space-y-6">
                                    <div>
                                        <h3 class="text-lg font-medium mb-2">${selectedTask.title}</h3>
                                        <span class="status-badge ${getStatusColor(selectedTask.status)}">
                                            ${selectedTask.status}
                                        </span>
                                    </div>
                                    
                                    <div>
                                        <h4 class="text-sm font-medium text-gray-400 mb-2">描述</h4>
                                        <p class="text-gray-300">${selectedTask.description || '暂无描述'}</p>
                                    </div>
                                    
                                    <div>
                                        <h4 class="text-sm font-medium text-gray-400 mb-2">信息</h4>
                                        <div class="space-y-2 text-sm">
                                            ${selectedTask.assignee ? `
                                                <div class="flex justify-between">
                                                    <span class="text-gray-400">负责人:</span>
                                                    <span>${selectedTask.assignee}</span>
                                                </div>
                                            ` : ''}
                                            ${selectedTask.priority ? `
                                                <div class="flex justify-between">
                                                    <span class="text-gray-400">优先级:</span>
                                                    <span class="capitalize">${selectedTask.priority}</span>
                                                </div>
                                            ` : ''}
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">创建时间:</span>
                                                <span>${new Date(selectedTask.createdAt).toLocaleString('zh-CN')}</span>
                                            </div>
                                            <div class="flex justify-between">
                                                <span class="text-gray-400">更新时间:</span>
                                                <span>${new Date(selectedTask.updatedAt).toLocaleString('zh-CN')}</span>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    ${selectedTask.progress !== undefined ? `
                                        <div>
                                            <h4 class="text-sm font-medium text-gray-400 mb-2">进度</h4>
                                            <div class="w-full bg-gray-700 rounded-full h-3">
                                                <div class="bg-blue-500 h-3 rounded-full transition-all duration-300"
                                                     style="width: ${selectedTask.progress}%"></div>
                                            </div>
                                            <span class="text-sm text-gray-500 mt-1">${selectedTask.progress}%</span>
                                        </div>
                                    ` : ''}
                                    
                                    <div class="pt-4">
                                        <select onchange="updateTaskStatus('${selectedTask.id}', this.value)" 
                                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-lg">
                                            <option value="">更改状态</option>
                                            ${columns.map(col => `
                                                <option value="${col.status}" ${selectedTask.status === col.status ? 'selected' : ''}>
                                                    ${col.title}
                                                </option>
                                            `).join('')}
                                        </select>
                                    </div>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function handleDragStart(taskId) {
            draggedTask = tasks.find(task => task.id === taskId);
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('drag-over');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('drag-over');
        }

        function handleDrop(event, newStatus) {
            event.preventDefault();
            event.currentTarget.classList.remove('drag-over');
            
            if (draggedTask && draggedTask.status !== newStatus) {
                updateTaskStatus(draggedTask.id, newStatus);
            }
            draggedTask = null;
        }

        function selectTask(taskId) {
            selectedTask = tasks.find(task => task.id === taskId);
            render();
        }

        function closeTaskDetail() {
            selectedTask = null;
            render();
        }

        function updateTaskStatus(taskId, newStatus) {
            const task = tasks.find(task => task.id === taskId);
            if (task) {
                task.status = newStatus;
                task.updatedAt = new Date().toISOString();
                if (newStatus === 'done') {
                    task.progress = 100;
                }
                render();
            }
        }

        function addNewTask() {
            const title = prompt('请输入任务标题:');
            if (title) {
                const newTask = {
                    id: Date.now().toString(),
                    title: title,
                    description: '新创建的任务',
                    status: 'inbox',
                    priority: 'medium',
                    assignee: 'AI Assistant',
                    progress: 0,
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                tasks.push(newTask);
                render();
            }
        }

        // 自动刷新
        setInterval(() => {
            render();
        }, 5000);

        // 初始渲染
        render();
    </script>
</body>
</html>
